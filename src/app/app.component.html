<h2>Form Submission</h2>
<app-delivery (onNewDeliveryOrder)="processNewOrder($event)"></app-delivery>

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Delivery</th>
            <th>Session</th>
            <th>Insurance</th>
            <th>Priority</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of orders" >
            <td>{{o.name | titlecase}}</td>
            <td>{{o.address}}</td>
            <td>{{o.deliveryDate}}</td>
            <td>{{o.session}}</td>
            <td>{{o.insurance}}</td>
            <td>{{o.priority}}</td>
            <td><button>X</button></td>
        </tr>
    </tbody>
</table>
